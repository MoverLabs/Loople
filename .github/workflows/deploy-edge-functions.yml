# .github/workflows/deploy-edge-functions.yml
name: Deploy Edge Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Git status:"
          git status
          echo "Git log:"
          git log -n 1
          echo "Checking supabase directory:"
          ls -la supabase || echo "supabase directory not found"
          if [ -d "supabase" ]; then
            echo "Contents of supabase directory:"
            ls -la supabase/
            echo "Contents of supabase/functions directory:"
            ls -la supabase/functions/
          fi
      
      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: '1.35'
      
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          if [ ! -d "supabase" ]; then
            echo "Error: supabase directory not found"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          
          cd supabase
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          
          for dir in functions/*/; do
            if [ -f "$dir/index.ts" ]; then
              func_name=$(basename "$dir")
              echo "Deploying $func_name..."
              supabase functions deploy $func_name --project-ref $SUPABASE_PROJECT_ID
            fi
          done